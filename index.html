<!DOCTYPE html>
<html>
  <head>
    <title>Hall of fame of pending matters App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My hall of fame of pending matters App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <div class="flow-right controls">
          <button class="button center" id="createNewTodo">New matter to do</button>
          <!-- Button added -->
          <button class="button center" id="deleteChecked">Delete Checked Items</button>
      </div>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
